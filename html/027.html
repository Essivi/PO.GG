        <h1>모래두지</h1>
        <strong><p>비가 거의 내리지 않는 건조한 토지에 서식한다. 몸을 둥글게 말아서 자신을 보호한다.</p></strong>
        <br>
        <p>타입은 땅 타입이다. 키는 0.6m, 쥐포켓몬으로 분류 되며 몸무게는 12.0kg이다.</p>
        <p>지면에 구멍을 파서 살고 있다. 위험하다 싶으면 몸을 둥글게 말아서 피한다. </p>
        <p>만일의 경우에는 모래를 이용하기 위해 주로 비가 거의 내리지 않는 건조한 곳에서 살고 있다.</p>
        <p>그런 환경에 익숙해져 피부는 바짝 말라있고 습기를 싫어한다고 한다.</p>
