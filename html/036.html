        <h1>픽시</h1>
        <strong><p>거의 모습을 드러내지 않는다. 보름달에 이끌려 인적 없는 호수에서 논다고 전해진다.</p></strong>
        <br>
        <p>타입은 페어리 타입이다. 키는 1.3m, 요정포켓몬으로 분류 되며 몸무게는 40.0kg이다.</p>
        <p>겉모습은, 특히 실루엣을 보면 별의 아이콘(☆)처럼 보이기도 하며, 굵은 소용돌이 모양으로 말린 앞머리 및 꼬리를 보면 구름을 연상시키기도 한다.</p>
        <p>우주에서 왔다고 전해지는 포켓몬이라는 설정이 겉모습 디자인에도 반영된 셈.</p>
