        <h1>니드런</h1>
        <strong><p>싸움을 좋아하지 않는 성격이다. 독침에서 분비된 독은 한 방울만 맞아도 생명을 빼앗긴다.</p></strong>
        <br>
        <p>타입은 독 타입이다. 키는 0.4m, 독침포켓몬으로 분류 되며 몸무게는 7.0kg이다.</p>
        <p>타입은 독타입이며, 독침포켓몬으로 분류된다.</p>
        <p>특성으로는 독가시와 투쟁심이 있으며 숨겨진 특성으로는 의욕이 있다.</p>
        <p>작중에서는 무인편 EP100 니드런의 사랑 이야기 에 나왔다.</p>
