        <h1>거북왕</h1>
        <strong><p>등껍질의 로켓포로부터 뿜어내는 물줄기는 두꺼운 철판도 한 번에 꿰뚫는 파괴력이 있다.</p></strong>
        <br>
        <p>타입은 물 타입이다. 키는 1.6m, 껍질포켓몬으로 분류 되며 몸무게는 85.5kg이다.</p>
        <p>1세대의 물 타입 스타팅인 꼬부기의 최종 진화형이다. </p>
        <p>거북왕 몸이 무거워져 덮치면 상대를 기절시킨다.</p>
        <p>등껍질의 로켓포에서 내뿜는 제트수류는 두툼한 철판도 뚫고나간다.</p>
        <p>분사한 물의 기세에 지지 않게 체중을 무겁게 하고 있다.</p>
